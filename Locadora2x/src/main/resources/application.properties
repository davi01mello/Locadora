spring.application.name=Locadora de Filmes

# Configuração do Banco H2 em memória
spring.datasource.url=jdbc:h2:mem:locadoradb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar o console visual (A TELA CINZA)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar o SQL no terminal (para aprendizado)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
