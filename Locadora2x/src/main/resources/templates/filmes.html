<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CatÃ¡logo de Filmes ðŸŽ¬</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .page-title { color: #2c3e50; font-weight: 600; margin-bottom: 1.5rem; }
        .search-bar { border-radius: 20px 0 0 20px; }
        .btn-search { border-radius: 0 20px 20px 0; background-color: #3498db; border: none; }
        .btn-novo-filme {
            background-color: #2ecc71; border: none; border-radius: 20px;
            padding: 0.5rem 1.5rem; font-weight: 500; transition: all 0.3s ease;
        }
        .btn-novo-filme:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3); }
        .movie-card {
            border: none; border-radius: 15px; overflow: hidden; transition: all 0.3s ease;
            background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
        }
        .movie-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        /* Capa do filme */
        .movie-poster-placeholder {
            height: 350px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 3rem;
            position: relative; overflow: hidden;
        }

        .movie-poster-img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0; z-index: 1;
        }

        .card-body { padding: 1.25rem; z-index: 2; position: relative; background: white;}
        .card-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge-category { background-color: #e9ecef; color: #495057; font-weight: 500; padding: 0.4em 0.8em; border-radius: 10px; }

        /* Badges de Estoque */
        .stock-badge {
            position: absolute; top: 10px; right: 10px;
            padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10;
        }
        .stock-ok { background-color: #2ecc71; color: white; }
        .stock-out { background-color: #e74c3c; color: white; }

        .card-actions { border-top: 1px solid #f0f0f0; padding-top: 1rem; margin-top: 1rem; display: flex; justify-content: space-between; }
        .btn-action { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.2s; }
        .btn-edit { background-color: #e3f2fd; color: #3498db; }
        .btn-edit:hover { background-color: #3498db; color: white; }
        .btn-delete { background-color: #fde8e8; color: #e74c3c; }
        .btn-delete:hover { background-color: #e74c3c; color: white; }

        /* Estilo do Filtro */
        .filter-select {
            border-radius: 20px; border: 1px solid #ced4da; padding: 0.5rem 1rem;
            min-width: 180px; background-color: white; cursor: pointer; margin-right: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-film me-2"></i>Locadora</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/filmes">Filmes</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/locacoes">LocaÃ§Ãµes</a></li>
            </ul>

            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i> Sair
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row mb-4 align-items-center">
        <div class="col-md-4"><h2 class="page-title"><i class="bi bi-collection-play me-2"></i>CatÃ¡logo</h2></div>

        <div class="col-md-8 d-flex justify-content-md-end align-items-center gap-2 flex-wrap">

            <select id="filtroCategoria" class="filter-select" onchange="filtrarFilmes()">
                <option value="todos">ðŸ“‚ Todas as Categorias</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nome}"></option>
            </select>
            <form th:action="@{/filmes}" method="get" class="d-flex flex-grow-1" style="max-width: 250px;">
                <input type="text" name="busca" class="form-control search-bar" placeholder="Buscar..." th:value="${busca}">
                <button type="submit" class="btn btn-primary btn-search"><i class="bi bi-search"></i></button>
            </form>
            <a href="/filmes/novo" class="btn btn-success btn-novo-filme text-white text-decoration-none"><i class="bi bi-plus-lg me-1"></i> Novo</a>
        </div>
    </div>

    <div id="mensagemSucesso" th:if="${mensagem}" th:text="${mensagem}" style="display: none;"></div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="listaFilmes">

        <div class="col item-filme" th:each="filme : ${filmes}" th:data-categoria="${filme.categoria.id}">
            <div class="card movie-card h-100">

                <span th:if="${filme.estoque > 0}" class="stock-badge stock-ok">
                    <i class="bi bi-box-seam me-1"></i><span th:text="${filme.estoque}">3</span> un.
                </span>
                <span th:if="${filme.estoque == 0}" class="stock-badge stock-out">
                    <i class="bi bi-x-circle me-1"></i>Esgotado
                </span>

                <div class="movie-poster-placeholder">
                    <img th:if="${filme.imagemUrl != null and filme.imagemUrl != ''}"
                         th:src="${filme.imagemUrl}" alt="Capa" class="movie-poster-img">
                    <i th:if="${filme.imagemUrl == null or filme.imagemUrl == ''}" class="bi bi-play-circle"></i>
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${filme.titulo}" th:title="${filme.titulo}">TÃ­tulo</h5>

                    <p class="card-text text-muted mb-2">
                        <i class="bi bi-calendar-event me-1"></i><span th:text="${filme.anoLancamento}">2023</span>
                    </p>

                    <p class="card-text text-muted mb-3 small text-truncate">
                        <i class="bi bi-person-video me-1"></i>Dir. <span th:text="${filme.diretor}">Diretor</span>
                    </p>

                    <div class="mb-3 d-flex gap-2 flex-wrap">
                        <span class="badge badge-category">
                            <i class="bi bi-tag-fill me-1"></i><span th:text="${filme.categoria.nome}">Categoria</span>
                        </span>

                        <span th:if="${filme.classificacao != null}"
                              class="badge rounded-pill border"
                              th:classappend="${filme.classificacao == 'Livre'} ? 'text-bg-success' : (${filme.classificacao == '16 anos' or filme.classificacao == '18 anos'} ? 'text-bg-danger' : 'text-bg-warning')"
                              th:text="${filme.classificacao}">
                            12 anos
                        </span>
                    </div>

                    <div class="card-actions mt-auto">
                        <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-action btn-edit"><i class="bi bi-pencil-fill"></i></a>

                        <a th:href="@{/filmes/deletar/{id}(id=${filme.id})}"
                           class="btn btn-action btn-delete"
                           onclick="confirmarExclusao(event, this.href)">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="msgVazio" class="text-center py-5 text-muted" style="display: none;">
        <h4><i class="bi bi-emoji-frown me-2"></i>Nenhum filme nesta categoria.</h4>
    </div>

    <div th:if="${#lists.isEmpty(filmes)}" class="text-center py-5 text-muted">
        <h4>Nenhum filme encontrado.</h4>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- LÃ“GICA DO FILTRO DE CATEGORIAS (Client-Side) ðŸ§  ---
    function filtrarFilmes() {
        let categoriaSelecionada = document.getElementById('filtroCategoria').value;
        let filmes = document.querySelectorAll('.item-filme');
        let visiveis = 0;

        filmes.forEach(filme => {
            let catFilme = filme.getAttribute('data-categoria');

            if (categoriaSelecionada === 'todos' || catFilme === categoriaSelecionada) {
                filme.style.display = 'block';
                visiveis++;
            } else {
                filme.style.display = 'none';
            }
        });

        // Mostra mensagem se nÃ£o sobrou nenhum
        let msg = document.getElementById('msgVazio');
        if (visiveis === 0) {
            msg.style.display = 'block';
        } else {
            msg.style.display = 'none';
        }
    }
    // -------------------------------------------------------

    function confirmarExclusao(event, url) {
        event.preventDefault();

        Swal.fire({
            title: 'Tem certeza?',
            text: "VocÃª nÃ£o poderÃ¡ reverter essa aÃ§Ã£o!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sim, excluir!',
            cancelButtonText: 'Cancelar',
            background: '#f8f9fa',
            borderRadius: '15px'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        })
    }

    document.addEventListener("DOMContentLoaded", function() {
        var msgDiv = document.getElementById("mensagemSucesso");
        if (msgDiv) {
            var texto = msgDiv.innerText;
            if (texto) {
                Swal.fire({
                    icon: 'success',
                    title: 'Sucesso!',
                    text: texto,
                    timer: 3000,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top-end'
                });
            }
        }
    });
</script>

</body>
</html>
