<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filme üé¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { background-color: #f8f9fa; }

        /* ESTILO DA √ÅREA DE PREVIEW DA IMAGEM */
        .card-preview {
            border: 2px dashed #ccc;
            min-height: 350px;
            height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #e9ecef; border-radius: 10px; overflow: hidden;
            position: relative;
        }
        .card-preview img {
            width: 100%; height: 100%; object-fit: cover;
            display: none; z-index: 2; position: relative;
        }
        .preview-text {
            text-align: center; color: #6c757d; position: absolute; z-index: 1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-success mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-film me-2"></i>Locadora</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Novo Filme</h4>
                </div>
                <div class="card-body p-4">

                    <div class="alert alert-light border mb-4 shadow-sm">
                        <label class="form-label fw-bold text-success">‚ú® Preenchimento Autom√°tico (IA)</label>
                        <div class="input-group">
                            <input type="text" id="buscaOmdb" class="form-control" placeholder="Nome em Ingl√™s (ex: Matrix)...">
                            <button class="btn btn-outline-success" type="button" onclick="buscarNaInternet()">
                                <i class="bi bi-search me-1"></i> Pesquisar
                            </button>
                        </div>
                        <small class="text-muted">Busca sinopse, capa e dados t√©cnicos.</small>
                    </div>

                    <form th:action="@{/filmes/novo}" th:object="${filmeDto}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{imagemUrl}" id="imagemUrl">

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">T√≠tulo do Filme</label>
                                    <input type="text" th:field="*{titulo}" id="titulo" class="form-control" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Diretor</label>
                                        <input type="text" th:field="*{diretor}" id="diretor" class="form-control" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Ano</label>
                                        <input type="number" th:field="*{anoLancamento}" id="ano" class="form-control" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label fw-bold text-primary">Estoque</label>
                                        <input type="number" th:field="*{estoque}" id="estoque" class="form-control" required min="1">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Classif.</label>
                                        <input type="text" th:field="*{classificacao}" id="classificacao" class="form-control">
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label class="form-label">Categoria</label>
                                        <select th:field="*{categoriaId}" class="form-select" required>
                                            <option value="" disabled selected>Selecione...</option>
                                            <option th:each="cat : ${categorias}"
                                                    th:value="${cat.id}"
                                                    th:text="${cat.nome}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Sinopse</label>
                                    <textarea th:field="*{sinopse}" id="sinopse" class="form-control" rows="4"></textarea>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold text-center w-100">Capa do Filme</label>
                                <div class="card-preview">
                                    <div id="placeholder" class="preview-text">
                                        <i class="bi bi-image display-4"></i>
                                        <p class="mt-2 small">A capa aparecer√° aqui</p>
                                    </div>
                                    <img id="previewImg" src="" alt="Capa do Filme">
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/filmes" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success fw-bold px-4">Salvar Filme</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function buscarNaInternet() {
        let termo = document.getElementById('buscaOmdb').value;
        if (!termo) { alert("Digite o nome do filme!"); return; }

        let btn = document.querySelector('button[onclick="buscarNaInternet()"]');
        let textoOriginal = btn.innerHTML;
        btn.innerHTML = '...';
        btn.disabled = true;

        console.log("Tentando buscar: " + termo);

        fetch('/filmes/buscar-omdb?titulo=' + encodeURIComponent(termo))
            .then(response => {
                console.log("Status HTTP: " + response.status);
                if (!response.ok) {
                    throw new Error('Erro na conex√£o com o Servidor (Status ' + response.status + ')');
                }
                return response.json();
            })
            .then(data => {
                console.log("Dados recebidos:", data);
                if (!data) {
                    alert("Filme n√£o encontrado na API!");
                    return;
                }

                document.getElementById('titulo').value = data.titulo || "";
                document.getElementById('diretor').value = data.diretor || "";
                document.getElementById('ano').value = data.anoLancamento || "";
                document.getElementById('sinopse').value = data.sinopse || "";
                document.getElementById('classificacao').value = data.classificacao || "";
                document.getElementById('estoque').value = 3;

                let imgUrl = data.imagemUrl;
                if (imgUrl && imgUrl !== "N/A") {
                    document.getElementById('imagemUrl').value = imgUrl;
                    let imgTag = document.getElementById('previewImg');
                    imgTag.src = imgUrl;
                    imgTag.style.display = "block";
                    document.getElementById('placeholder').style.display = "none";
                } else {
                    alert("Dados encontrados, mas sem capa.");
                }
            })
            .catch(err => {
                console.error("ERRO DETALHADO NO CONSOLE:", err);
                alert("Erro ao buscar! Abra o Console (F12) para ver o detalhe vermelho.");
            })
            .finally(() => {
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
