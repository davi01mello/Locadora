<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Loca√ß√µes üìÖ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .table-container {
            background: white; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden;
            padding: 1rem;
        }
        .table thead th {
            border: none; text-transform: uppercase;
            font-size: 0.85rem; color: #6c757d; font-weight: 600; padding: 1rem;
        }
        .table tbody td {
            vertical-align: middle; padding: 1rem; border-bottom: 1px solid #f8f9fa;
        }
        .user-info { font-weight: 600; color: #2c3e50; }
        .movie-info { color: #555; }
        .btn-new-rental {
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            border: none; color: white; border-radius: 50px; padding: 0.5rem 1.5rem; font-weight: 600;
        }
        .btn-new-rental:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4); color: white; }

        /* Badges de Status */
        .status-badge { font-size: 0.8rem; padding: 0.4em 0.8em; border-radius: 20px; font-weight: 500;}
        .status-open { background-color: #e3f2fd; color: #0d6efd; } /* Azul */
        .status-ok { background-color: #d1e7dd; color: #0f5132; }   /* Verde */
        .status-late { background-color: #f8d7da; color: #842029; } /* Vermelho */
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-film me-2"></i>Locadora</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/filmes">Filmes</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/locacoes">Loca√ß√µes</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark mb-0"><i class="bi bi-cart-check-fill me-2"></i>Loca√ß√µes</h2>
        <a href="/locacoes/novo" class="btn btn-new-rental">
            <i class="bi bi-plus-circle me-2"></i>Nova Loca√ß√£o
        </a>
    </div>

    <div class="table-container">
        <table class="table table-hover mb-0">
            <thead>
            <tr>
                <th>#ID</th>
                <th>Cliente / Filme</th>
                <th>Datas (Loca√ß√£o ‚ûù Prevista)</th>
                <th>Status / Multa</th>
                <th class="text-end">A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="locacao : ${locacoes}">
                <td class="text-muted" th:text="${'#' + locacao.id}">#1</td>

                <td>
                    <div class="user-info">
                        <i class="bi bi-person-circle me-2 text-secondary"></i>
                        <span th:text="${locacao.cliente.nome}">Nome Cliente</span>
                    </div>
                    <div class="movie-info small mt-1">
                        <i class="bi bi-film me-2 text-primary"></i>
                        <span th:text="${locacao.filme.titulo}">Filme</span>
                    </div>
                </td>

                <td>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-light text-dark border">
                            <i class="bi bi-calendar me-1"></i>
                            <span th:text="${#temporals.format(locacao.dataLocacao, 'dd/MM')}">01/01</span>
                        </span>
                        <i class="bi bi-arrow-right text-muted small"></i>
                        <span class="badge bg-warning text-dark">
                            <span th:text="${#temporals.format(locacao.dataDevolucaoPrevista, 'dd/MM')}">05/01</span>
                        </span>
                    </div>
                </td>

                <td>
                    <span th:if="${locacao.dataDevolucaoReal == null}" class="status-badge status-open">
                        <i class="bi bi-hourglass-split me-1"></i>Em Aberto
                    </span>

                    <span th:if="${locacao.valorMulta != null and locacao.valorMulta > 0}" class="status-badge status-late">
                        <i class="bi bi-exclamation-triangle-fill me-1"></i>Multa: R$ <span th:text="${locacao.valorMulta}">10.0</span>
                    </span>

                    <span th:if="${locacao.dataDevolucaoReal != null and (locacao.valorMulta == null or locacao.valorMulta == 0)}" class="status-badge status-ok">
                        <i class="bi bi-check-circle-fill me-1"></i>Devolvido (OK)
                    </span>
                </td>

                <td class="text-end">
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/locacoes/comprovante/{id}(id=${locacao.id})}" target="_blank"
                           class="btn btn-sm btn-outline-secondary" title="Imprimir Recibo">
                            <i class="bi bi-printer-fill"></i>
                        </a>

                        <form th:if="${locacao.dataDevolucaoReal == null}"
                              th:action="@{/locacoes/devolver/{id}(id=${locacao.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-success" title="Confirmar Devolu√ß√£o">
                                <i class="bi bi-box-arrow-in-down-left me-1"></i> Devolver
                            </button>
                        </form>

                        <span th:if="${locacao.dataDevolucaoReal != null}" class="text-muted small align-self-center">
                            <i class="bi bi-lock-fill"></i> Fechado
                        </span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(locacoes)}" class="text-center py-5 text-muted">
            <i class="bi bi-inbox display-4 d-block mb-3 opacity-25"></i>
            <h5>Nenhuma loca√ß√£o registrada.</h5>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
