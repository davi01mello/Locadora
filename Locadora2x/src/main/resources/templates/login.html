<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Locadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .card-header {
            background-color: #2d3436;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>

<div class="card card-login">
    <div class="card-header">
        <h1><i class="bi bi-film"></i></h1>
        <h4 class="mb-0">Locadora System</h4>
    </div>
    <div class="card-body p-4 bg-white">

        <div th:if="${param.error}" class="alert alert-danger text-center small">
            Usuário ou senha inválidos!
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center small">
            Você saiu do sistema.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label text-muted">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Ex: admin" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-bold py-2">ENTRAR</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center bg-light py-3">
        <small class="text-muted">Sistema de Gestão de Filmes v1.0</small>
    </div>
</div>

</body>
</html>
