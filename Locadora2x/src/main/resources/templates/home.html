<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Locadora üöÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .hero-section {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white; padding: 2rem 0;
            border-radius: 0 0 30px 30px; margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-card {
            border: none; border-radius: 20px; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; background: white;
            height: 100%;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .icon-box {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; margin: 0 auto 1rem;
        }
        .bg-blue-light { background-color: #e3f2fd; color: #3498db; }
        .bg-green-light { background-color: #e8f5e9; color: #2ecc71; }
        .bg-yellow-light { background-color: #fff3e0; color: #ffa726; }

        .chart-container { position: relative; height: 250px; width: 100%; display: flex; justify-content: center; }
        .chart-title { font-size: 1rem; font-weight: 700; color: #34495e; margin-bottom: 1rem; text-align: center; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px;}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-film me-2"></i>Locadora</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/filmes">Filmes</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/locacoes">Loca√ß√µes</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section text-center">
    <div class="container">
        <h2 class="fw-bold">Painel de Controle üïπÔ∏è</h2>
        <p class="opacity-75 mb-0">Vis√£o geral em tempo real</p>
    </div>
</div>

<div class="container pb-5">
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card stat-card p-3 text-center">
                <div class="d-flex align-items-center justify-content-center gap-3">
                    <div class="icon-box bg-blue-light mb-0"><i class="bi bi-film"></i></div>
                    <div class="text-start">
                        <h2 class="fw-bold mb-0" th:text="${totalFilmes}">0</h2>
                        <small class="text-muted">Filmes</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-3 text-center">
                <div class="d-flex align-items-center justify-content-center gap-3">
                    <div class="icon-box bg-green-light mb-0"><i class="bi bi-people"></i></div>
                    <div class="text-start">
                        <h2 class="fw-bold mb-0" th:text="${totalClientes}">0</h2>
                        <small class="text-muted">Clientes</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-3 text-center">
                <div class="d-flex align-items-center justify-content-center gap-3">
                    <div class="icon-box bg-yellow-light mb-0"><i class="bi bi-cart-check"></i></div>
                    <div class="text-start">
                        <h2 class="fw-bold mb-0" th:text="${totalLocacoes}">0</h2>
                        <small class="text-muted">Loca√ß√µes</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card stat-card p-4">
                <div class="chart-title"><i class="bi bi-pie-chart-fill me-2 text-primary"></i>Por Categoria</div>
                <div class="chart-container">
                    <canvas id="chartCategoria"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card stat-card p-4">
                <div class="chart-title"><i class="bi bi-trophy-fill me-2 text-warning"></i>Top 5 Clientes</div>
                <div class="chart-container">
                    <canvas id="chartClientes"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card stat-card p-4">
                <div class="chart-title"><i class="bi bi-stoplights-fill me-2 text-danger"></i>Status Loca√ß√µes</div>
                <div class="chart-container">
                    <canvas id="chartStatus"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // --- GR√ÅFICO 1: CATEGORIAS ---
    new Chart(document.getElementById('chartCategoria'), {
        type: 'doughnut',
        data: {
            labels: /*[[${catLabels}]]*/ [],
            datasets: [{
                data: /*[[${catData}]]*/ [],
                backgroundColor: ['#3498db', '#9b59b6', '#2ecc71', '#f1c40f', '#e74c3c'],
                borderWidth: 0
            }]
        },
        options: { plugins: { legend: { position: 'bottom' } }, maintainAspectRatio: false }
    });

    // --- GR√ÅFICO 2: TOP CLIENTES ---
    new Chart(document.getElementById('chartClientes'), {
        type: 'bar',
        data: {
            labels: /*[[${cliLabels}]]*/ [],
            datasets: [{
                label: 'Loca√ß√µes',
                data: /*[[${cliData}]]*/ [],
                backgroundColor: '#f39c12',
                borderRadius: 5
            }]
        },
        options: {
            indexAxis: 'y', // 'y' faz as barras ficarem horizontais
            plugins: { legend: { display: false } },
            maintainAspectRatio: false
        }
    });

    // --- GR√ÅFICO 3: STATUS ---
    new Chart(document.getElementById('chartStatus'), {
        type: 'pie',
        data: {
            labels: ['Em Aberto', 'Devolvidos'],
            datasets: [{
                data: /*[[${statusData}]]*/ [],
                backgroundColor: ['#e74c3c', '#2ecc71'], // Vermelho para Aberto, Verde para Devolvido
                borderWidth: 0
            }]
        },
        options: { plugins: { legend: { position: 'bottom' } }, maintainAspectRatio: false }
    });
</script>

</body>
</html>
