<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Clientes ðŸ‘¥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem; }
        .client-card {
            border: none; border-radius: 15px; background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .client-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .avatar-circle {
            width: 60px; height: 60px; background-color: #e9ecef; color: #6c757d;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: bold; margin-right: 1rem;
        }
        .info-row { display: flex; align-items: center; color: #6c757d; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .info-row i { width: 25px; color: #3498db; }
        .card-actions { border-top: 1px solid #f8f9fa; padding-top: 1rem; margin-top: 1rem; display: flex; justify-content: flex-end; gap: 0.5rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-film me-2"></i>Locadora</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/filmes">Filmes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/locacoes">LocaÃ§Ãµes</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i> Sair
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h2 class="fw-bold text-dark mb-0"><i class="bi bi-people-fill me-2"></i>Clientes</h2>
        <a href="/clientes/novo" class="btn btn-primary rounded-pill px-4 shadow-sm">
            <i class="bi bi-person-plus-fill me-2"></i>Novo Cliente
        </a>
    </div>

    <div id="mensagemSucesso" th:if="${mensagem}" th:text="${mensagem}" style="display: none;"></div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="cliente : ${clientes}">
            <div class="card client-card h-100 p-3">
                <div class="d-flex align-items-center mb-3">
                    <div class="avatar-circle">
                        <i class="bi bi-person"></i>
                    </div>
                    <div>
                        <h5 class="mb-0 fw-bold" th:text="${cliente.nome}">Nome do Cliente</h5>
                        <small class="text-muted" th:text="${cliente.endereco}">Cidade/EndereÃ§o</small>
                    </div>
                </div>

                <div class="card-body p-0">
                    <div class="info-row">
                        <i class="bi bi-card-heading"></i> <span th:text="${cliente.cpf}">000.000.000-00</span>
                    </div>
                    <div class="info-row">
                        <i class="bi bi-envelope"></i> <span th:text="${cliente.email}">email@teste.com</span>
                    </div>
                    <div class="info-row">
                        <i class="bi bi-whatsapp"></i> <span th:text="${cliente.telefone}">(00) 00000-0000</span>
                    </div>
                </div>

                <div class="card-actions">
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-primary rounded-pill">Editar</a>

                    <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}"
                       class="btn btn-sm btn-outline-danger rounded-pill"
                       onclick="confirmarExclusao(event, this.href)">Excluir</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(clientes)}" class="text-center py-5 text-muted">
        <h4>Nenhum cliente cadastrado ainda.</h4>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function confirmarExclusao(event, url) {
        event.preventDefault();
        Swal.fire({
            title: 'Excluir Cliente?',
            text: "Os dados serÃ£o perdidos permanentemente.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sim, remover!',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        })
    }

    document.addEventListener("DOMContentLoaded", function() {
        var msgDiv = document.getElementById("mensagemSucesso");
        if (msgDiv && msgDiv.innerText) {
            Swal.fire({
                icon: 'success',
                title: 'Feito!',
                text: msgDiv.innerText,
                timer: 3000,
                showConfirmButton: false,
                toast: true,
                position: 'top-end'
            });
        }
    });
</script>

</body>
</html>
