<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente üìù</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">üé¨ Locadora</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/filmes">Filmes</a>
            <a class="nav-link active" href="/clientes">Clientes</a>
            <a class="nav-link" href="/locacoes">Loca√ß√µes</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Dados do Cliente</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/clientes/novo}" th:object="${cliente}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome Completo</label>
                            <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Maria Souza" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">CPF</label>
                            <input type="text" th:field="*{cpf}" class="form-control cpf" placeholder="000.000.000-00" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">E-mail</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Ex: maria@email.com" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Telefone</label>
                            <input type="text" th:field="*{telefone}" class="form-control telefone" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Endere√ßo</label>
                            <input type="text" th:field="*{endereco}" class="form-control" placeholder="Rua, N√∫mero, Bairro...">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="/clientes" class="btn btn-outline-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> Salvar Cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
    $(document).ready(function(){
        // Aplica a m√°scara nos campos com classe .cpf e .telefone
        $('.cpf').mask('000.000.000-00');
        $('.telefone').mask('(00) 00000-0000');
    });
</script>

</body>
</html>
